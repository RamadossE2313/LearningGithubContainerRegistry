name: Deploy Container App

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      build_version:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_SUBSCRIPTION:
        required: true
      CONTAINER_APP:
        required: true
      RESOURCE_GROUP:
        required: true
      GHCR_USERNAME:
        required: true
      TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Display Environment Info
        run: echo "Deploying to ${{ inputs.environment }} - ${{ inputs.build_version }} environment..."

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION }}

      - name: Update Azure Container App
        run: |
          az containerapp update \
          --name ${{ secrets.CONTAINER_APP }} \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --image ghcr.io/ramadosse2313/learning-github-container-registry-api:${{ inputs.build_version }} \
          --set registries="ghcr.io=${{ secrets.GHCR_USERNAME }}=${{ secrets.TOKEN }}"
