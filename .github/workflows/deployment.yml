name: Reusable Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      build_version:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_SUBSCRIPTION:
        required: true
      CONTAINER_APP:
        required: true
      RESOURCE_GROUP:
        required: true
      GHCR_USERNAME:
        required: true
      TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION }}

      - name: Deploy to Azure Container App
        run: |
          echo "Deploying to ${{ inputs.environment }} environment..."
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ghcr.io/ramadosse2313/learning-github-container-registry-api:${{ inputs.build_version }} \
            --set registries="ghcr.io=${{ secrets.GHCR_USERNAME }}=${{ secrets.TOKEN }}"
