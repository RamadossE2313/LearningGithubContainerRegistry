name: Trigger auto deployment for learning-container-app-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/learning-container-app-dev-AutoDeployTrigger-caa7eee4-bee9-4ffd-a125-3ef047f6d29f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LEARNINGCONTAINERAPPDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LEARNINGCONTAINERAPPDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LEARNINGCONTAINERAPPDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io/ramadosse2313
          registryUsername: ${{ secrets.LEARNINGCONTAINERAPPDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LEARNINGCONTAINERAPPDEV_REGISTRY_PASSWORD }}
          containerAppName: learning-container-app-dev
          resourceGroup: learning-dev
          imageToBuild: ghcr.io/ramadosse2313/learning-container-app-dev:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


